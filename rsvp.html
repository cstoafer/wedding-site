    <div style="margin-top:30px" class="row">
      <div class="large-9 medium-12 medium-centered large-centered columns">
        <div class="panel radius">
          <form id="contactform" method="POST">
            <div class="row">
              <div class="large-10 large-centered columns">
                <big>Guest(s)<br></big>
                <div class="large-12 columns">
                <input type="text" name="name">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="large-10 large-centered columns">
                <big>Number Attending<br></big>
              
                <div class="large-2 medium-2 columns">
                  <input type="number" name="num_attending">
                </div>
                <div class="large-10 medium-10 columns"></div>
              </div>
            </div>

            <div class="row">
              <div class="large-10 large-centered columns">
                <big>Special dietary needs<br></big>
              
                <div class="large-12 columns">
                  <input type="text" name="food">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="large-10 large-centered columns">
                <big>Song that will get you onto the dance floor<br></big>
              
                <div class="large-12 columns">
                  <input type="text" name="song">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="large-10 large-centered columns">
                <big>What is something you are excited about?<br></big>
              
              <div class="large-12 columns">
                <input type="text" name="excited">
              </div>
              </div>
            </div>

            <center>
            <input type="radio" name="rsvp" value="Yes" id="rsvpyes"><label for="rsvpyes">I'll come, it sounds cool</label>
            <input type="radio" name="rsvp" value="No" id="rsvpno"><label for="rsvpno">I'm not going to make it</label>
            <input type="text" name="_gotcha" style="display:none" />
            
            <br><br>
            <input type="submit" value="RSVP!" class="button radius">
            </center>

            <input type="hidden" name="_next" value="thanks.html" />
            <input type="hidden" name="_subject" value="[Wedding_RSVP] RSVP" />
          </form>
        </div>
      </div>
    </div>
